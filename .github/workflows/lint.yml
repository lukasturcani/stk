name: Lint

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Install dependencies
              run: |
                pip install flake8

            - name: Lint with flake8
              run: |
                flake8 . \
                    --count \
                    --show-source \
                    --max-line-length=71 \
                    --statistics
