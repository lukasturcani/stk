name: tests

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-20.04
        container:
            image: ghcr.io/lukasturcani/stk-test-environment

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Lint with flake8
              run: conda run -n stk
                flake8 .
                    --count
                    --show-source
                    --max-line-length=71
                    --statistics

    pytest-stable-linux:
        runs-on: ubuntu-20.04
        container:
            image: ghcr.io/lukasturcani/stk-test-environment

        services:
            MongoDB:
                image: mongo

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Add stk to the conda environment
              run: conda run -n stk
                pip install --no-deps -e .

            - name: Run pytest
              run: conda run -n stk
                pytest --mongodb_uri='mongodb://MongoDB:27017/'

            - name: Dump the database
              run: mongodump
                -d _stk_pytest_database
                -o database-dump/database-dump

            - name: Upload the database dump
              uses: actions/upload-artifact@v2
              with:
                name: database-dump
                path: database-dump

    doctests:
        runs-on: ubuntu-20.04
        container:
            image: ghcr.io/lukasturcani/stk-test-environment

        services:
            MongoDB:
                image: mongo

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Add stk to the conda environment
              run: conda run -n stk
                pip install --no-deps -e .

            - name: Run doctests
              run: conda run -n stk
                MOCK_MODULES='FALSE' make -C docs doctest

    basic-ea:
        runs-on: ubuntu-20.04
        container:
            image: ghcr.io/lukasturcani/stk-test-environment

        services:
            MongoDB:
                image: mongo

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Add stk to the conda environment
              run: conda run -n stk
                pip install --no-deps -e .

            - name: Install dependencies
              run: git clone https://github.com/lukasturcani/basic_ea
                --depth 1

            - name: Run the EA
              run: conda run -n stk
                python basic_ea/basic_ea.py

            - name: Upload fitness plot
              uses: actions/upload-artifact@v2
              with:
                name: basic-ea-fitness-plot
                path: fitness_progress.png

            - name: Upload rotatable bonds plot
              uses: actions/upload-artifact@v2
              with:
                name: basic-ea-rotatable-bonds-plot
                path: rotatable_bonds_progress.png

    intermediate-ea:
        runs-on: ubuntu-20.04
        container:
            image: ghcr.io/lukasturcani/stk-test-environment

        services:
            MongoDB:
                image: mongo

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Add stk to the conda environment
              run: conda run -n stk
                pip install --no-deps -e .

            - name: Install dependencies
              run: git clone
                https://github.com/lukasturcani/intermediate_ea
                --depth 1

            - name: Run the EA
              run: conda run -n stk
                python intermediate_ea/intermediate_ea.py

            - name: Upload fitness plot
              uses: actions/upload-artifact@v2
              with:
                name: intermediate-ea-fitness-plot
                path: fitness_progress.png

            - name: Upload rotatable bonds plot
              uses: actions/upload-artifact@v2
              with:
                name: intermediate-ea-rotatable-bonds-plot
                path: rotatable_bonds_progress.png
